{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container-sm">
    <div class="card-body">
        <h2 class="card-title">Welcome To NittanyBusiness!</h2>
        <!-- Form to type in email and password to login-->
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required class="form-control">
            </div>
            <button type="submit" href="login" class="btn btn-outline-success">Login</button>
            <a class="btn btn-outline-secondary" href="/signup" role="button">Don't have an account?</a>
            <!--For Error Message Handling-->
            {% if errorMessage %}
                <p style="color: red;">{{ errorMessage }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
