{% extends 'base.html' %}

{% block title %}Add New Listing{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Add New Listing</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Listing Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (USD)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Listing</button>
        <a href="{{ url_for('profile', email=session['email']) }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
