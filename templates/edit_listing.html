{% extends 'base.html' %}
{% block title %}Edit Listing{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Edit Listing</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ listing['name'] }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ listing['description'] }}</textarea>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ listing['quantity'] }}" required min="0">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ listing['price'] }}" required min="0" step="0.01">
        </div>

        {% if account_type == 'helpdesk' %}
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ listing['category'] }}" required>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('listing_detail', listing_id=listing['id']) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
