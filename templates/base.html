<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - NittanyBusiness</title>
    <style>
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
        }

        #navbar {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        #navbar a:hover {
            text-decoration: underline;
        }

        #logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #nav-links {
            display: flex;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header id="navbar">
        <div id="logo">Nittany Business</div>
        <nav id="nav-links">
            <a href="/search">Search</a>
            <a href="/profile">My Profile</a>
            <a href="/logout">Log Out</a>
        </nav>
    </header>
    <div id="body">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
